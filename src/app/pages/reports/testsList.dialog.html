 <mat-dialog-content>
     <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Test Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=' let test of tests ;let i = index'>
                <td>{{i+1}}</td>
                <td>{{test.svcnm}}</td>
                <td>{{test.rstatus}}</td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
