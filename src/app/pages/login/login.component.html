<div class="container-fluid relative loginbg">
    <div id="color-overlay"></div>
  <div class="container h100">
    <div class="row h100">
        <div class="login-form">
            <mat-card>
           <p class="text-center logo"><img src="./assets/logo7.jpg"></p>
            <mat-card-content>
              <br>
            <div class="form-group">
              <mat-form-field class="w100">
                  <span matPrefix><mat-icon matSuffix>person_outline</mat-icon> &nbsp;</span>
                  <input matInput placeholder="Username" autofocus>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="w100">
                  <span matPrefix><mat-icon matSuffix>lock_outline</mat-icon> &nbsp;</span>
                 <input matInput placeholder="Password">
              </mat-form-field>
            </div>
            <div class="form-grup">
                <mat-checkbox>Remember me!</mat-checkbox>
                <a class="pull-right" href> Forgot password ?</a>
            </div>
            <div class="form-group">
              <br>
                <button mat-raised-button color="primary" class="w100" (click)="doLogin()"> Login </button>
            </div>
            </mat-card-content>
           </mat-card>
        </div>
    </div>
  </div>
</div>
